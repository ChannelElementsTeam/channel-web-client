<link rel="import" href="../common/x-dialog.html">
<link rel="import" href="../common/x-button.html">
<dom-module id="invite-code-dlg">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .content {
        padding: 15px;
      }

      .buttons {
        padding: 15px;
        margin-top: 30px;
      }

      x-button {
        min-width: 60px;
        text-align: center;
        margin-left: 10px;
      }

      label {
        display: block;
        font-weight: 400;
        color: #808080;
        letter-spacing: 0.05em;
        font-size: 18px;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        outline: none;
        padding: 5px 3px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #d8d8d8;
        font-family: inherit;
        font-weight: 300;
        margin-top: 10px;
      }
    </style>
    <x-dialog id="dlg" headline="Invite Code">
      <div class="content">
        <label>Share this code to invite someone to this channel</label>
        <input type="text" id="txt">
        <div class="buttons horizontal layout center">
          <div class="flex"></div>
          <div>
            <x-button on-click="onClose">Close</x-button>
          </div>
        </div>
      </div>
    </x-dialog>
  </template>
  <script>
    class InviteCodeDialog extends Polymer.Element {
      static get is() { return 'invite-code-dlg'; }
      static get properties() {
        return {
          code: String
        };
      }
      show() {
        this.$.txt.value = this.code || "";
        this.$.dlg.show();
        setTimeout(() => {
          this.$.txt.select();
        }, 100);
      }
      hide() {
        this.$.dlg.hide();
      }
      onClose() {
        this.hide();
      }
    }
    window.customElements.define(InviteCodeDialog.is, InviteCodeDialog);
  </script>
</dom-module>
