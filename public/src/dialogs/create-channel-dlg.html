<link rel="import" href="../common/x-dialog.html">
<link rel="import" href="../common/x-button.html">
<dom-module id="create-channel-dlg">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .content {
        padding: 15px;
      }

      .buttons {
        padding: 15px;
        margin-top: 30px;
      }

      x-button {
        min-width: 60px;
        text-align: center;
        margin-left: 10px;
      }

      label {
        display: block;
        font-weight: 400;
        color: #808080;
        letter-spacing: 0.05em;
        font-size: 18px;
      }

      input {
        width: 100%;
        box-sizing: border-box;
        outline: none;
        padding: 5px 3px;
        font-size: 16px;
        border: none;
        border-bottom: 1px solid #d8d8d8;
        font-family: inherit;
        font-weight: 300;
        margin-top: 10px;
      }
    </style>
    <x-dialog id="dlg" title="New Channel">
      <div class="content">
        <label>Service Provider</label>
        <input type="text" id="txtProvider" placeholder="Enter the provider URL" on-input="onInput">
        <label style="margin-top: 25px;">Channel name</label>
        <input type="text" id="txtChannel" placeholder="Enter a name" on-input="onInput">
        <label style="margin-top: 25px;">Your name (as seen in this channel)</label>
        <input type="text" id="txtName" placeholder="Your name" on-input="onInput">
        <div class="buttons horizontal layout center">
          <div class="flex"></div>
          <div>
            <x-button on-click="onCancel">Cancel</x-button>
          </div>
          <div>
            <x-button id="btnCreate" on-click="onCreate">Create Channel</x-button>
          </div>
        </div>
      </div>
    </x-dialog>
  </template>
  <script src="create-channel-dlg.js"></script>
</dom-module>
