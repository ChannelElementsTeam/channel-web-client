<link rel="import" href="../common/x-card.html">
<link rel="import" href="../core/channel-controller.html">
<link rel="import" href="../channel/channel-card.html">

<dom-module id="channel-feed-item">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      section {
        margin: 0;
        border-radius: 2px;
        overflow: hidden;
        border-bottom: 1px solid #e5e5e5;
      }

      .header {
        background: #f8f8f8;
        padding: 10px;
      }

      .content {
        min-height: 10px;
        pointer-events: none;
      }

      .name {
        color: #808080;
        font-size: 15px;
        letter-spacing: 0.05em;
        font-weight: 400;
      }

      .timestamp {
        color: #808080;
        font-size: 12px;
        letter-spacing: 0.05em;
        font-weight: 400;
      }
    </style>
    <x-card>
      <section>
        <div class="header horizontal layout center">
          <div class="name flex">{{channel.name}}</div>
          <div class="timestamp">{{channel.timeDisplay}}</div>
        </div>
        <div class="content">
          <channel-card id="card" channel="{{itemData.channel}}" pending="{{itemData.pendingCardMessages}}" data="{{itemData.detail}}"></channel-card>
        </div>
      </section>
    </x-card>
    <channel-controller id="controller" on-message="onMessage" on-history-message="onHistoryMessage" on-delete="onChannelDeleted"
      on-socket="onSocketConnection"></channel-controller>
  </template>
  <script src="../../bower_components/moment/moment.js"></script>
  <script src="channel-feed-item.js"></script>
</dom-module>
