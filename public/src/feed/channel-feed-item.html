<link rel="import" href="../common/x-card.html">

<dom-module id="channel-feed-item">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        display: block;
      }

      section {
        margin: 20px 0;
        border-radius: 2px;
        overflow: hidden;
        border-bottom: 1px solid #e5e5e5;
      }

      .header {
        background: #f8f8f8;
        padding: 10px;
      }

      .content {
        min-height: 50px;
      }

      .name {
        color: #808080;
        font-size: 15px;
        letter-spacing: 0.05em;
        font-weight: 400;
      }

      .timestamp {
        color: #808080;
        font-size: 14px;
        letter-spacing: 0.05em;
      }
    </style>
    <section>
      <div class="header horizontal layout center">
        <div class="name flex">{{channel.name}}</div>
        <div class="timestamp">{{channel.lastUpdated}}</div>
      </div>
      <div class="content">
      </div>
    </section>
  </template>
  <script src="channel-feed-item.js"></script>
</dom-module>
