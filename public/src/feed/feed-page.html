<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="channel-feed-item.html">

<dom-module id="feed-page">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .container {
        max-width: 700px;
        margin: 20px auto;
      }
    </style>
    <div class="container vertical layout">
      <template is="dom-repeat" items="{{channels}}">
        <channel-feed-item data-address$="{{item.channelAddress}}" style$="{{getItemStyle(item)}}" channel="{{item}}" on-click="onItemClick"
          on-update="onItemUpdate"></channel-feed-item>
      </template>
    </div>
    <create-channel-dlg id="dlgCreate"></create-channel-dlg>
    <join-channel-dlg id="dlgJoin"></join-channel-dlg>
  </template>
  <script src="feed-page.js"></script>
</dom-module>
