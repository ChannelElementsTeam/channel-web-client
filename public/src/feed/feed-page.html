<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="channel-feed-item.html">

<dom-module id="feed-page">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .container {
        max-width: 700px;
        margin: 20px auto;
      }

      channel-feed-item {
        cursor: pointer;
      }
    </style>
    <div class="container vertical layout">
      <template is="dom-repeat" items="{{channels}}">
        <channel-feed-item data-address$="{{item.channelAddress}}" channel="{{item}}" on-click="onItemClick"></channel-feed-item>
      </template>
    </div>
  </template>
  <script src="feed-page.js"></script>
</dom-module>
