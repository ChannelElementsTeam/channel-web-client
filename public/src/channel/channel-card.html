<dom-module id="channel-card">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      .container {
        padding: 5px 15px 5px 0;
        font-size: 16px;
      }

      .user {
        font-size: 14px;
        font-weight: bold;
        color: #263238;
        padding-right: 8px;
        letter-spacing: 0.05em;
        line-height: 22px;
      }

      iron-icon {
        margin-left: -5px;
        transform: translateX(4px) translateY(-1px);
        color: #808080;
        opacity: 0;
        transition: all 0.2s ease;
        display: none;
      }

      .pinnable iron-icon {
        display: inline-block;
        cursor: pointer;
      }

      .pinnable:hover iron-icon {
        opacity: 1;
      }

      .pinnable.pinned iron-icon {
        opacity: 1;
        margin: 0 5px;
      }
    </style>
    <div class="container horizontal layout">
      <div class="user">
        <label class$="{{userClass}}">
          <iron-icon id="pin" icon="{{pinIcon}}" title$="{{pinTitle}}" on-click="togglePin"></iron-icon>
          <span>{{participant.name}}</span>:
        </label>
      </div>
      <div class="flex">
        <div id="cardContainer"></div>
      </div>
    </div>
  </template>
  <script src="channel-card.js"></script>
</dom-module>
