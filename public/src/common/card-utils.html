<script>
  class CardUtils {
    static addCardMessage(channelCode, senderCode, packageName, jsonPlusBinary, history = true, priority = false) {
      const addCardDetails = {
        cardId: CardUtils.guid(),
        package: packageName,
        data: jsonPlusBinary.json || {}
      };
      const cardExchangePayload = {
        type: 'add-card',
        details: addCardDetails
      };
      const message = {
        channelCode: channelCode,
        senderCode: senderCode,
        priority: priority,
        history: history,
        jsonMessage: cardExchangePayload
      }
      if (jsonPlusBinary.binary) {
        message.binaryPayload = jsonPlusBinary.binary;
      }
      return message;
    }

    static cardToCardMessage(channelCode, senderCode, cardId, jsonPlusBinary, history = true, priority = false) {
      const cardToCardDetails = {
        cardId: cardId,
        data: jsonPlusBinary.json || {}
      };
      const cardExchangePayload = {
        type: 'card-to-card',
        details: cardToCardDetails
      };
      const message = {
        channelCode: channelCode,
        senderCode: senderCode,
        priority: priority,
        history: history,
        jsonMessage: cardExchangePayload
      }
      if (jsonPlusBinary.binary) {
        message.binaryPayload = jsonPlusBinary.binary;
      }
      return message;
    }

    static guid() {
      if (window.crypto && window.crypto.getRandomValues) {
        var buf = new Uint8Array(8);
        window.crypto.getRandomValues(buf);
        var func = function (num) {
          var ret = num.toString(16);
          while (ret.length < 4) {
            ret = "0" + ret;
          }
          return ret;
        }
        return (func(buf[0]) + func(buf[1]) + "-" + func(buf[2]) + "-" + func(buf[3]) + "-" + func(buf[4]) + "-" + func(buf[5]) + func(buf[6]) + func(buf[7]));
      } else {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
    }
  }

</script>
