<dom-module id="x-dialog">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: background 0.4s ease;
        display: none;
      }

      .fillContainer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      .verticalScroll {
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .content {
        width: 100%;
        box-sizing: border-box;
      }

      .contentPanel {
        max-width: 700px;
        margin: 0 auto;
        background: #fff;
        border-radius: 4px;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, .4), 0 0 10px rgba(0, 0, 0, .55), 0 2px 10px rgba(0, 0, 0, .6);
        position: relative;
        opacity: 0;
        transform: translateY(200px);
        transition: all 0.5s ease;
      }

      .toolbar {
        background: #263238;
        min-height: 60px;
        padding: 0 16px;
        color: #fff;
        font-size: 24px;
        text-transform: capitalize;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      }
    </style>
    <div class="fillContainer verticalScroll vertical layout">
      <div class="flex"></div>
      <div class="content">
        <div id="contentPanel" class="contentPanel">
          <div class="toolbar horizontal layout center">
            <div class="flex">{{headline}}</div>
          </div>
          <div class="main">
            <slot></slot>
          </div>
        </div>
      </div>
      <div class="flex"></div>
    </div>
  </template>
  <script>
    class XDialog extends Polymer.Element {
      static get is() { return 'x-dialog'; }
      static get properties() {
        return {
          headline: String
        };
      }
      show() {
        this.style.display = "block";
        setTimeout(() => {
          this.style.background = "rgba(0,0,0,0.5)";
          this.$.contentPanel.style.opacity = 1;
          this.$.contentPanel.style.transform = "none";
        }, 200);
      }
      hide() {
        this.style.background = "rgba(0,0,0,0)";
        this.$.contentPanel.style.opacity = 0;
        setTimeout(() => {
          this.$.contentPanel.style.transform = "translateY(200px)";
          this.style.display = "none";
        }, 500);
      }
    }
    window.customElements.define(XDialog.is, XDialog);
  </script>
</dom-module>
