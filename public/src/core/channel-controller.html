<dom-module id="channel-controller">
  <script>
    class ChannelControllerElement extends Polymer.Element {
      static get is() { return "channel-controller" }
      constructor() {
        super();
        this.delegate = new ChannelController($channels, this);
      }
    }
    window.customElements.define(ChannelControllerElement.is, ChannelControllerElement);
  </script>
</dom-module>
